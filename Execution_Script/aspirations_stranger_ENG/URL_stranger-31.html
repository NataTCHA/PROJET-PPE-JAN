 ja-dtMJ js_desktop-horizontal-ad"><div is="bulbs-dfp" class="ad-container dfp dfp-slot-TOP_BANNER ad-top-banner collapsed-ad" data-ad-unit="TOP_BANNER" data-targeting="{&quot;pos&quot;:&quot;top&quot;}"></div><div class="bt-wrapper"><span data-uid="5d1b8a5c7d-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-top-banner collapsed-ad"></span></div></div></div><div class="sc-157agsr-0 gwDLtT"><script type="application/ld+json">{"@type":"NewsArticle","@context":"http://schema.org","url":"https://qz.com/how-strangers-can-help-you-come-up-with-creative-ideas-1849934795","author":[{"@type":"Person","name":"Gabriela Riccardi"}],"headline":"To come up with more creative ideas, try talking to a stranger","description":"Science suggests it might be the best tactic for finding new and novel ideas","dateline":"12/28/2022 at 14:31","datePublished":"2022-12-28T14:31:00-05:00","dateModified":"2022-12-28T14:31:40-05:00","mainEntityOfPage":{"@type":"WebPage","url":"https://qz.com/how-strangers-can-help-you-come-up-with-creative-ideas-1849934795"},"image":{"@type":"ImageObject","height":675,"width":1200,"url":"https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_675,pg_1,q_80,w_1200/8439cb94f5f2abc6aa7611b2800afb40.jpg","thumbnail":{"@type":"ImageObject","height":180,"width":320,"url":"https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_180,pg_1,q_80,w_320/8439cb94f5f2abc6aa7611b2800afb40.jpg"}},"articleBody":"When psychology lecturer Gillian Sandstrom began her master’s degree at Ryerson University, she’d walk from the research lab to her supervisor’s office in downtown Toronto. Gillian usually passed the same hot dog stand along the way. Day after day, she’d walk by the stand. And eventually, without meaning to, she struck up a relationship with the woman who worked there.\n\n“Every day when I walked past her, I would smile and wave,” she says in a podcast with the American Psychological Association. “She would wave back, and it just really made me feel good. And so I just started wondering—what’s going on here? Is this just me, or is this a thing?”\n\nThe question, she says, led her into her field of work: researching minimal social interactions, small interactions with strangers or acquaintances that can change the way we think and feel for the better. \n\nPerhaps it’s no surprise that connecting with a stranger prompted Sandstrom’s larger thinking. A new study from behavioral researchers reveals that interacting with strangers can be a key tactic for coming up with new ideas.\n\nBrainstorm with strangers, refine with friends\n\nAn emerging body of research already shows that talking with strangers can make us feel more  optimistic and positive, scale up our empathy, boost our belonging,  and gift us a sense of connection. This research, though, considers the impact strangers have on our ideas.\n\nThe study looks to the role of our relationships in creative idea-making, drawing a line between the people who know us well and those who don’t. And it finds that those we have strong relationships with, like parents, partners, and close friends, aren’t actually the best people to help us brainstorm new endeavors. Instead, we should look to those we have looser connections with.\n\nThe difference divides between strong ties, or those close relationships, and weak ties, which includes distant companions, casual acquaintances, and even strangers. And the research finds that the latter group can help us generate more and better initial ideas. The less we know someone, the more likely they are to challenge our creative process.\n\n“Weak ties increase the chance of ‘creative accidents’ by providing diverse notions that collide in the brain,” the authors write. In other words, strangers and other people who have some distance from us can offer unfamiliar perspectives—which helps prompt more flexible, creative thinking from us. We’re even more likely to give novel insights and fresh perspectives more consideration when they come from someone we don’t know well. \n\nPier Vittorio Mannucci, a Bocconi University management professor and one of the study’s co-authors, even put the theory to the test in his own life. Mannucci was writing a children’s book, I corsari del tempo (or The Time Pirates), where the main character discovers a site for time travel—along with other time travelers themselves. While brainstorming, he reached out to casual acquaintances who’d spent time in international places where the book would be set. The conversations he had helped him surface and settle on his creative direction.\n\nThat’s not to say that the people we’re close to don’t have a role to play in helping us with our ideas. On the contrary, the people we consider our strong ties—our trusted collaborators, co-conspirators, and confidantes—are better for going deep on those ideas. That’s because they often share similar backgrounds or perspectives with us. “Instead of gaining new insights,” the researchers add, consulting with close connections can help build upon your existing knowledge or assumptions.\n\nMore simply, as Mannucci puts it: generate ideas with strangers, then elaborate on them with friends.\n\n","articleSection":"stranger","keywords":["stranger","socialgroup","developmentalpsychology","interpersonalrelationships","humanbehavior","piervittoriomannucci","academicdisciplines","gilliansandstrom","friendship","articles","entertainment2cculture","groupprocesses","interpersonalties","vittoriomannucci","childsafety","empathy"],"publisher":{"@type":"Organization","@context":"http://schema.org","name":"Quartz","url":"https://qz.com","logo":{"@type":"ImageObject","url":"https://x.kinja-static.com/assets/images/logos/amp/logo-quartz-amp.png"},"sameAs":["https://www.facebook.com/quartznews","https://www.youtube.com/channel/UC9f78Z5hgtDt0n8JWyfBk8Q","https://twitter.com/qz","https://instagram.com/qz"]},"video":[]}</script><div class="sc-1b7600m-0 kdTLdU js_starterpost"><header class="e0r41v-0 byntZv"><div class="gkv9lo-3 jRThlE"><div class="sc-1a3nfix-0 gHGQwZ">CONDUIT TO CREATIVITY</div><h1 class="gkv9lo-4 bKhrkR">To come up with more creative ideas, try talking to a stranger</h1><div class="sc-1c2uhxh-0 cixcvv">Science suggests it might be the best tactic for finding new and novel ideas</div></div><div class="gkv9lo-0 jIlCdC"><div width="1180px" class="gkv9lo-1 dBXSDc"><div class="gkv9lo-2 hUZwqA"><div><img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" srcSet="https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_80,pg_1,q_80,w_80/29757d652233b228225d9cc103db387d.jpg 80w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_140/29757d652233b228225d9cc103db387d.jpg 140w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_265/29757d652233b228225d9cc103db387d.jpg 265w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_340/29757d652233b228225d9cc103db387d.jpg 340w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_490/29757d652233b228225d9cc103db387d.jpg 490w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_645/29757d652233b228225d9cc103db387d.jpg 645w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_740/29757d652233b228225d9cc103db387d.jpg 740w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_965/29757d652233b228225d9cc103db387d.jpg 965w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_1165/29757d652233b228225d9cc103db387d.jpg 1165w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_1315/29757d652233b228225d9cc103db387d.jpg 1315w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_1465/29757d652233b228225d9cc103db387d.jpg 1465w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_1600/29757d652233b228225d9cc103db387d.jpg 1600w" alt="Just consider another point of view." draggable="auto" data-chomp-id="29757d652233b228225d9cc103db387d" data-format="jpg" data-alt="Just consider another point of view." data-anim-src=""/></div></div></div></div></header><div class="sc-1b7600m-2 bUzAra"><div class="sc-1gszd9x-0 kDuAqi"><div class="sc-1gszd9x-1 kKusuP"><div class="sc-1gszd9x-2 ktliW">Just consider another point of view.</div><div class="sc-1gszd9x-3 lhujPb">Photo<!-- -->: <!-- -->5213P<!-- --> (<!-- -->Shutterstock<!-- -->)</div></div></div><div class="sc-1b7600m-1 jTrXdK"><div class="sc-83o472-3 GFVxY"><div class="sc-83o472-0 eNqIWy"><div class="sc-1jc3ukb-0 fRfVIr"><div class="sc-1jc3ukb-3 bPVaPw"><span>By</span><div class="sc-1mep9y1-0 sc-1ixdk2y-0 foOCbs"><a class="sc-1out364-0 hMndXN js_link" data-ga="[[&quot;Permalink meta&quot;,&quot;Author click&quot;,&quot;https://kinja.com/gabrielariccardi&quot;]]" href="/author/gabrielariccardi">Gabriela Riccardi</a></div></div></div><div class="sc-1jc3ukb-2 dOCdPY"><div class="sc-1jc3ukb-1 jmpOwO"></div><time class="uhd9ir-0 iziAPV" dateTime="2022-12-28T14:31:00-05:00"><span class="uhd9ir-2 fWvkXn">Published</span>Wednesday 2:31PM</time></div><div class="sc-15g8630-0 gZDlgj"></div><div class="sc-83o472-12 hQFeJN"><div class="post-tools-wrapper" data-state="{&quot;type&quot;:&quot;permalink&quot;,&quot;postId&quot;:&quot;1849934795&quot;,&quot;authorIds&quot;:[&quot;5876237249240028770&quot;],&quot;sharedToBlogId&quot;:null,&quot;status&quot;:&quot;PUBLISHED&quot;,&quot;postPermalink&quot;:&quot;https://qz.com/how-strangers-can-help-you-come-up-with-creative-ideas-1849934795&quot;,&quot;wordCount&quot;:594,&quot;isFeatured&quot;:true,&quot;isVideo&quot;:false,&quot;isEmbiggened&quot;:false,&quot;parentId&quot;:null,&quot;parentAuthorId&quot;:null,&quot;defaultBlogId&quot;:&quot;1638532506&quot;,&quot;index&quot;:0,&quot;pageType&quot;:&quot;permalink&quot;,&quot;isDismissed&quot;:false,&quot;isBlocked&quot;:false}" data-post-id="1849934795" data-post-permalink="https://qz.com/how-strangers-can-help-you-come-up-with-creative-ideas-1849934795"><div class="sc-1vjnuu8-0 ieQQVs"><div class="sc-12i6d45-0 jmlRJq"><div class="sc-12i6d45-1 dYVcML"></div></div></div></div></div></div><div class="sc-83o472-2 cgAHDk">We may earn a commission from links on this page.</div></div></div></div><div class="kf1sa9-0 hEFJff"><div class="js_regwalled-content"><div data-is-expanded="true" class="goou3z-0 kxLTUU"><div><div class="xs32fe-0 bHlbCR js_post-content"><div id="js_movable-ads-post-contents"><p class="sc-77igqf-0 bOfvBY">When psychology lecturer Gillian Sandstrom began her master’s degree at Ryerson University, she’d walk from the research lab to her supervisor’s office in downtown Toronto. Gillian usually passed the same hot dog stand along the way. Day after day, she’d walk by the stand. And eventually, without meaning to, she struck up a relationship with the woman who worked there.</p><p class="sc-77igqf-0 bOfvBY">“Every day when I walked past her, I would smile and wave,” she says <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://www.apa.org/news/podcasts/speaking-of-psychology/talk-strangers&quot;,{&quot;metric25&quot;:1}]]" href="https://www.apa.org/news/podcasts/speaking-of-psychology/talk-strangers" target="_blank" rel="noopener noreferrer">in a podcast</a></span> with the American Psychological Association. “She would wave back, and it just really made me feel good. And so I just started wondering—what’s going on here? Is this just me, or is this a thing?”</p><div class="bxm4mm-11 gamHXh js_movable_ad_slot"><div class="bxm4mm-13 ajzon"><label class="bxm4mm-12 dNTqBB">Advertisement</label><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MID_BANNER ad-middleboard" data-ad-unit="MID_BANNER" data-targeting="{&quot;pos&quot;:&quot;mid_banner&quot;}"></div><div class="bt-wrapper"><span data-uid="5d1b8a6cd5-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-middleboard"></span></div></div></div><p class="sc-77igqf-0 bOfvBY">The question, she says, led her into her field of work: researching <em>minimal social interactions,</em> small <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://qz.com/emails/quartz-how-to/2140792/✦-how-to-talk-to-strangers&quot;,{&quot;metric25&quot;:1}]]" href="https://qz.com/emails/quartz-how-to/2140792/✦-how-to-talk-to-strangers" target="_blank" rel="noopener noreferrer">interactions with strangers</a></span> or acquaintances that can change the way we think and feel for the better. </p><p class="sc-77igqf-0 bOfvBY">Perhaps it’s no surprise that connecting with a stranger prompted Sandstrom’s larger thinking. <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://journals.aom.org/doi/10.5465/amj.2019.0333&quot;,{&quot;metric25&quot;:1}]]" href="https://journals.aom.org/doi/10.5465/amj.2019.0333" target="_blank" rel="noopener noreferrer">A new study</a></span> from behavioral researchers reveals that interacting with strangers can be a key tactic for coming up with new ideas.</p><h2 class="sc-1bwb26k-1 huxVoY" id="h874993"><a class="js_header-anchor" id=""></a><strong>Brainstorm with strangers, refine with friends</strong></h2><div class="qqiwox-0 hgekAP js_rev-content-placeholder"><div id="rc-widget-9fdc42" data-disable-demand="true" data-rc-widget="true" data-widget-host="habitat" data-endpoint="//trends.revcontent.com" data-widget-id="274281"></div></div><p class="sc-77igqf-0 bOfvBY">An emerging body of research already shows that talking with strangers can make us feel more  <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://www.sciencedirect.com/science/article/pii/S0022103122000750&quot;,{&quot;metric25&quot;:1}]]" href="https://www.sciencedirect.com/science/article/pii/S0022103122000750" target="_blank" rel="noopener noreferrer">optimistic</a></span> and <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://www.sciencedirect.com/science/article/abs/pii/S0092656606000110?via%3Dihub&quot;,{&quot;metric25&quot;:1}]]" href="https://www.sciencedirect.com/science/article/abs/pii/S0092656606000110?via%3Dihub" target="_blank" rel="noopener noreferrer">positive</a></span>, scale up our <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://www.pnas.org/doi/full/10.1073/pnas.1514539112&quot;,{&quot;metric25&quot;:1}]]" href="https://www.pnas.org/doi/full/10.1073/pnas.1514539112" target="_blank" rel="noopener noreferrer">empathy</a></span>, boost our <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://www.researchgate.net/publication/278098105_Is_Efficiency_Overrated&quot;,{&quot;metric25&quot;:1}]]" href="https://www.researchgate.net/publication/278098105_Is_Efficiency_Overrated" target="_blank" rel="noopener noreferrer">belonging</a></span>,  and gift us a <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://www.sciencedirect.com/science/article/pii/S2666560322000615&quot;,{&quot;metric25&quot;:1}]]" href="https://www.sciencedirect.com/science/article/pii/S2666560322000615" target="_blank" rel="noopener noreferrer">sense of connection</a></span>. This research, though, considers the impact strangers have on our ideas.</p><p class="sc-77igqf-0 bOfvBY">The study looks to the role of our relationships in <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://qz.com/work/2166503/not-having-the-answer-can-make-you-more-creative-say-stanford-experts&quot;,{&quot;metric25&quot;:1}]]" href="https://qz.com/work/2166503/not-having-the-answer-can-make-you-more-creative-say-stanford-experts" target="_blank" rel="noopener noreferrer">creative idea-making</a></span>, drawing a line between the people who know us well and those who don’t. And it finds that those we have strong relationships with, like parents, partners, and close friends, aren’t actually the best people to help us brainstorm new endeavors. Instead, we should look to those we have looser connections with.</p><div class="bxm4mm-11 gamHXh js_movable_ad_slot"><div class="bxm4mm-13 ajzon"><label class="bxm4mm-12 dNTqBB">Advertisement</label><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MID_BANNER ad-middleboard" data-ad-unit="MID_BANNER" data-targeting="{&quot;pos&quot;:&quot;mid_banner&quot;}"></div><div class="bt-wrapper"><span data-uid="5d1b8a6cd5-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-middleboard"></span></div></div></div><p class="sc-77igqf-0 bOfvBY">The difference divides between <em>strong ties</em>, or those close relationships, and <em>weak ties</em>, which includes distant companions, casual acquaintances, and even strangers. And the research finds that the latter group can help us generate more and better initial ideas. The less we know someone, the more likely they are to challenge our creative process.</p><p class="sc-77igqf-0 bOfvBY">“Weak ties increase the chance of ‘creative accidents’ by providing diverse notions that collide in the brain,” the authors write. In other words, strangers and other people who have some distance from us can offer unfamiliar perspectives—which helps prompt more flexible, creative thinking from us. We’re even more likely to give novel insights and fresh perspectives <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://medium.com/texas-mccombs/how-strangers-unlock-our-creativity-f04ae00fa9&quot;,{&quot;metric25&quot;:1}]]" href="https://medium.com/texas-mccombs/how-strangers-unlock-our-creativity-f04ae00fa9" target="_blank" rel="noopener noreferrer">more consideration</a></span> when they come from someone we don’t know well. </p><p class="sc-77igqf-0 bOfvBY">Pier Vittorio Mannucci, a Bocconi University management professor and one of the study’s co-authors, even put the theory to the test in his own life. Mannucci was writing a children’s book, <em>I corsari del tempo</em> (or <em>The Time Pirates</em>), where the main character discovers a site for time travel—along with other time travelers themselves. While brainstorming, he reached out to casual acquaintances who’d spent time in international places where the book would be set. The conversations he had helped him surface and settle on his creative direction.</p><p class="sc-77igqf-0 bOfvBY">That’s not to say that the people we’re close to don’t have a role to play in helping us with our ideas. On the contrary, the people we consider our strong ties—our trusted collaborators, co-conspirators, and confidantes—are better for going deep on those ideas. That’s because they often share similar backgrounds or perspectives with us. “Instead of gaining new insights,” the researchers add, consulting with close connections can help build upon your existing knowledge or assumptions.</p><div class="bxm4mm-11 gamHXh js_movable_ad_slot"><div class="bxm4mm-13 ajzon"><label class="bxm4mm-12 dNTqBB">Advertisement</label><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MID_BANNER ad-middleboard" data-ad-unit="MID_BANNER" data-targeting="{&quot;pos&quot;:&quot;mid_banner&quot;}"></div><div class="bt-wrapper"><span data-uid="5d1b8a6cd5-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-middleboard"></span></div></div></div><p class="sc-77igqf-0 bOfvBY">More simply, as Mannucci <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://journals.aom.org/doi/full/10.5465/amj.2019.0333.summary&quot;,{&quot;metric25&quot;:1}]]" href="https://journals.aom.org/doi/full/10.5465/amj.2019.0333.summary" target="_blank" rel="noopener noreferrer">puts it</a></span>: generate ideas with strangers, then elaborate on them with friends.</p></div></div><div class="js_liveblog-controls"></div><div class="js_qanda-controls"></div><div data-list-slug="quartz-at-work" class="sc-73739c-1 ldVHsf js_qz_newsletter_signup_placeholder"><div class="sc-1o1j9j2-0 dEbXcc"><h2 class="sc-1o1j9j2-1 jAJLta">🖋<!-- --> <!-- -->The Memo from Quartz at Work</h2><div class="sc-1o1j9j2-3 gzyBfd"><p class="sc-1o1j9j2-2 cDjozp">A dispatch from the world of modern work. Learn how you can help create a productive, creative, and compassionate work culture.</p><form class="sc-1o1j9j2-4 kvQJWv"><div class="zguhvl-1 bjGEQQ"><label class="zguhvl-4 fcCRHc"></label><label class="sc-1k7q01z-0 eqQiYP field"><input type="email" placeholder="Enter email address" value="" name="newsletter-signup-email" required="" class="zguhvl-0 jKwhKN"/></label></div><button disabled="" type="submit" class="peggds-2 lnJHLz"><div class="peggds-1 grrTOD"><span class="w46in-3 ccmXjL"><span class="w46in-0 kVkCLg"></span><span class="w46in-1 cFYbHh"></span><span class="w46in-2 gtOlhS"></span></span></div></button></form><p class="sc-1o1j9j2-5 bnvpYF"></p></div></div></div><div class="js_ymal-below-post"></div><div class="js_more-below-post"></div><div class="sc-73739c-2 gaZVrz"><div class="sc-38bsvh-0 fncPRR"><a cl
