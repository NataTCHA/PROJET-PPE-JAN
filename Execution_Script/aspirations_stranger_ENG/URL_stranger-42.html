        <script type="application/ld+json">
        {"@context": "http://schema.org", "@type": "QAPage", "mainEntity": {"@type": "Question", "about": [{"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-6783-100-wihdqgdunbgoihmzawqghnguomiyqcyj.jpeg", "name": "Human Behavior"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-8254-100-Y3Pf2gscAe57Xe1sLeXTPJq01YsuHHud.jpeg", "name": "Interpersonal Interaction"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-48337-100-htflmmvaftsnciygssjqhrgytbuwannr.jpeg", "name": "Strangers"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-1396508-100-vvhqvakxbelsvblmpzidemixlgpphywr.jpeg", "name": "Understanding Human Behavior"}], "answerCount": 17, "hasPart": {"@type": "WebPageElement", "cssSelector": ".content-monetization-wall", "isAccessibleForFree": "False"}, "isAccessibleForFree": "False", "name": "What does it mean when people say don\u2019t be a stranger?", "suggestedAnswer": [{"@type": "Answer", "author": {"@type": "Person", "answerCount": 2942, "description": "Over 30 yrs helping entrepreneurs transform their businesses", "followerCount": 1616, "image": "https://qph.cf2.quoracdn.net/main-thumb-120848133-100-fitpapboefgvytoyalilvtkbatnyrkgb.jpeg", "knowsAbout": "Psychology of Everyday Life", "name": "Ingrid Burling", "url": "https://www.quora.com/profile/Ingrid-Burling"}, "text": "It means you should keep up contact, and that the next time they meet you, they don\u2019t want to feel they are meeting a stranger!\n\nClearly you can now choose whether you want to do that or not.\n\nWhen someone says it to me, I am usually flattered as it means they want my contact, but if they have not put in any effort, I will respond with \u2018likewise\u2019 to let them know.\n\nAvoid falling into a \u2018friendship\u2019 where you are the only one putting in the effort.", "upvoteCount": 18, "url": "https://www.quora.com/What-does-it-mean-when-people-say-don\u2019t-be-a-stranger?top_ans=78402941"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 26943, "description": "Experienced counselor and college professor.", "followerCount": 23276, "image": "https://qph.cf2.quoracdn.net/main-thumb-67489532-100-htzvmuxlcxobuhrqdxqktxjdptovhvet.jpeg", "knowsAbout": "Interpersonal Interaction", "name": "Mike E. King", "url": "https://www.quora.com/profile/Mike-E-King-2"}, "text": "It means they would like to see you more often. Of course it works both ways and you can always ask the same thing.", "upvoteCount": 6, "url": "https://www.quora.com/What-does-it-mean-when-people-say-don\u2019t-be-a-stranger?top_ans=48639929"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 108, "description": "I like to know stuff", "followerCount": 32, "image": "https://qph.cf2.quoracdn.net/main-thumb-230637588-100-polvrjvmiugqkxnmnmnbciegnfdmnmxc.jpeg", "name": "Deanna Frost", "url": "https://www.quora.com/profile/Deanna-Frost-1"}, "text": "It means that they have missed seeing you as much as they like, and they hope you will visit more often. It might be seen as a playful way to reprimand someone for being neglectful of their friendship, family functions, etc.", "upvoteCount": 9, "url": "https://www.quora.com/What-does-it-mean-when-people-say-don\u2019t-be-a-stranger?top_ans=48652765"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 6514, "description": "Computer Consultant at LearnQuick.Com (1996-present)", "followerCount": 1323, "hasOccupation": {"@type": "Role", "roleName": "Computer Consultant", "startDate": "1996"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-14734105-100-wujkkjjrzihaaqljqvwzhxuhjkcovrzj.jpeg", "name": "Herb Martin", "url": "https://www.quora.com/profile/Herb-Martin", "worksFor": {"@type": "Organization", "name": "LearnQuick.Com"}}, "text": "They are simple inviting you to visit (or at least call) sometimes.\n\nIt\u2019s a \u2018neighborly\u2019 thing to say \u2014 neighbors and strangers are not quite antonyms but pretty close to being opposites.", "upvoteCount": 3, "url": "https://www.quora.com/What-does-it-mean-when-people-say-don\u2019t-be-a-stranger?top_ans=48642224"}, {"@type": "Answer", "author": {"@type": "Person", "alumniOf": {"@type": "CollegeOrUniversity", "name": "Towson University"}, "answerCount": 4049, "description": "studied Psychology & French at Towson University (1976)", "followerCount": 772, "image": "https://qph.cf2.quoracdn.net/main-thumb-230950622-100-kxrffobfhcqivmtnznkveusqjswzrypw.jpeg", "knowsAbout": ["Psychology", "French"], "name": "Fran Pinzow", "url": "https://www.quora.com/profile/Fran-Pinzow"}, "text": "What does it mean when people say don\u2019t be a stranger?\n\nIt still means that people would like to keep in closer contact with you. I am in my 60s, and still occasionally use it when I haven\u2019t seen or been in contact with a person for a while. Some people, regardless of their age, have always been busy. It really has nothing to do with technology or lack thereof.\n\nI recently saw someone I hadn\u2019t seen in about 6 years. While neither of us used that specific phrase, we checked to make sure that we still had correct mobile #s for each other. I texted her after we parted, and she texted me back. That is an equivalent move on each of our parts.", "upvoteCount": 6, "url": "https://www.quora.com/What-does-it-mean-when-people-say-don\u2019t-be-a-stranger?top_ans=81683715"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 640, "description": "Self Employed (2012-present)", "followerCount": 64, "hasOccupation": {"@type": "Role", "roleName": "Self Employed", "startDate": "2012"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-251701683-100-cxzrjypotwcqyhumbdmjwqairybbzbyx.jpeg", "name": "Natalie Lloyd Scott", "url": "https://www.quora.com/profile/Natalie-Lloyd-Scott"}, "text": "It means they hope to see you more often, or wouldn\u2019t mind you dropping by \u2026.. every now and again. It\u2019s sometimes said out of politeness, or maybe that\u2019s just me!", "upvoteCount": 1, "url": "https://www.quora.com/What-does-it-mean-when-people-say-don\u2019t-be-a-stranger?top_ans=60403499"}, {"@type": "Answer", "author": {"@type": "Person", "alumniOf": {"@type": "CollegeOrUniversity", "name": "Cannot Rembember"}, "answerCount": 585, "description": "51 years experience Common Sense & Self Taught, Cannot Rembember (1969)", "followerCount": 41, "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationLevel": "51 years experience"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-1122413107-100-ussdgzljxyfgwgvzhqftdmntmkjhzpwk.jpeg", "knowsAbout": ["Common Sense", "Self Taught"], "name": "Evan Paul Hughes", "url": "https://www.quora.com/profile/Evan-Paul-Hughes"}, "text": "Very simple they like you and your company. However the same request be taken to heart by them. Don\u2019t you be a stranger! You know where I am and where I live. So you make an effort and I will reciprocate in kind!", "upvoteCount": 3, "url": "https://www.quora.com/What-does-it-mean-when-people-say-don\u2019t-be-a-stranger?top_ans=229417680"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 58, "followerCount": 5, "image": "", "name": "Ted Smith", "url": "https://www.quora.com/profile/Ted-Smith-117"}, "text": "https://www.google.com/amp/www.urbandictionary.com/define.php%3Fterm%3Ddon%2527t%2520be%2520a%2520stranger%26amp%3Dtrue", "upvoteCount": 0, "url": "https://www.quora.com/What-does-it-mean-when-people-say-don\u2019t-be-a-stranger?top_ans=48639637"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 2, "followerCount": 1, "image": "https://qph.cf2.quoracdn.net/main-thumb-384706161-100-dqiiyhqavayysyqbpbvoazytynembmhc.jpeg", "name": "MissCoco Bulls", "url": "https://www.quora.com/profile/MissCoco-Bulls"}, "text": "Dont be afraid to reach out to them sometimes.", "upvoteCount": 3, "url": "https://www.quora.com/What-does-it-mean-when-people-say-don\u2019t-be-a-stranger?top_ans=66692011"}, {"@type": "Answer", "author": {"@type": "Person", "alumniOf": {"@type": "CollegeOrUniversity", "name": "Governors State University"}, "answerCount": 345, "description": "M.A. Counseling Psychology, Governors State University (1994)", "followerCount": 37, "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationLevel": "M.A."}, "image": "https://qph.cf2.quoracdn.net/main-thumb-9186482-100-JsdVjoF1ZIs0DsY9NvDf93BBOhfviwk0.jpeg", "knowsAbout": ["Counseling Psychology"], "name": "Joe Cichocki", "url": "https://www.quora.com/profile/Joe-Cichocki"}, "text": "I think it means the same thing as when they say, \u201cWe\u2019ll have to get together soon\u201d or \u201cDon\u2019t stay away so long next time.\u201d They don\u2019t really care, but if you actually do, you\u2019ll need to do the work to make it happen.", "upvoteCount": 1, "url": "https://www.quora.com/What-does-it-mean-when-people-say-don\u2019t-be-a-stranger?top_ans=48640778"}], "text": "What does it mean when people say don\u2019t be a stranger?", "upvoteCount": 10}}
        </script>

n\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It\\\\u2019s not an intellectual response. It\\\\u2019s not a moral judgement. It is a primal response. You couldn\\\\u2019t stop it if you tried. In this picture, she is the epitome of beauty. This yells \\\\u201cfertile\\\\u201d, and \\\\u201cyour (our) kids will be successful at reproducing, too\\\\u201d.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Remember, the future belongs to the people who show up. Reproducing successfully greatly increases your odds of having children that reproduce successfully.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-a60a4536c389ffd78f1b98e621cd779c-lq\\\", \\\"height\\\": 183, \\\"width\\\": 275, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-a60a4536c389ffd78f1b98e621cd779c-lq\\\", \\\"dominant_color\\\": \\\"#bd9886\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Brigitte Macron (wife of French President Emmanuel Macron) is not exactly an ugly woman, but I guarantee this picture doesn\\\\u2019t spur the same response as the one above.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In this picture, she is at, or close to menopause. That\\\\u2019s enough to shut down, or at least greatly mute the involuntary male response.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But looks don\\\\u2019t matter\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Looks open up the door. They don\\\\u2019t keep you in the room.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The visceral response to those looks may last 6 months, or two years. But humans become acculturated to their normal surroundings. And even if your wife/girlfriend looks like this (Linda Evangelista in her prime):\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-804f9f426feda8c0f168647d787b2a79-lq\\\", \\\"height\\\": 247, \\\"width\\\": 204, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-804f9f426feda8c0f168647d787b2a79-lq\\\", \\\"dominant_color\\\": \\\"#271b1c\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There comes a point where you are inured to it. You care more about whether she picks her nose and leaves the snot on the bedsheet (or whatever annoying behavior she has).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"And then there\\\\u2019s that standard male desire for variety. Arnold Schwarzenegger was married to Maria Shriver\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-ff1403523a355dd2b11de0953e516e2a-lq\\\", \\\"height\\\": 277, \\\"width\\\": 182, \\\"master_url\\\": \\\"http , \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-ce42560c334e380e721fb63f208355af-pjlq\\\", \\\"height\\\": 420, \\\"width\\\": 640, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-bb4eeb02dabf72c3b85e6c5d0a4d0b26\\\", \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#5d5537\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Britney Spears\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We\\\\u2019ve all used our left hand to type unconventional combinations of words into the search bar on PornHub. My latest? \\\\u201cMidget+stepsibling+fortnite.\\\\u201d Showing 1-20 of 1562 results. Go figure.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-488cbbb3787a32f980004ec280de8bd1-pjlq\\\", \\\"height\\\": 1200, \\\"width\\\": 1600, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-a8ed67092b42c24992e08d3920d0ac28\\\", \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#f6dfbc\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We all piss in the shower. (Well actually, I don\\\\u2019t. I\\\\u2019d never do something that repulsive. But sometimes, when I\\\\u2019m taking a shit in the shower, a little pee comes out. So sue me.)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Point is, we are all disgusting, deeply flawed creatures. And yet, we insist on wasting our lives away by alienating those who talk different. Who walk different. Who got here different, who work in fields and not cubicles, who shoot guns and not photos of aesthetic vegan food, who cast their ballots for the other side, that sort of different.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"To what end? At the end of another long day of divisiveness, we all go home and pet our inbred chihuahuas, put our feet up, and put on another episode of Friends.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-0cec7f21adf361b6dcaec8f6c30e3930-pjlq\\\", \\\"height\\\": 584, \\\"width\\\": 920, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-f60a2e6e5fb6a835d3a61ab8e491c1c4\\\", \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#d9d6cd\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We don\\\\u2019t understand each other because we assure ourselves that we are special. That our way is the right way, that everyone else has it wrong. We live and breathe convinced that our own shit don\\\\u2019t stink.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But it does.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You turn your nose up as you walk past the disheveled beggar dozing off in the doorway. \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"How lazy of him, living off handouts. \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"Then you go home to a warm bed in your gentrified university apartment, funded by daddy\\\\u2019s money.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-5f7c209349d49cb455b4a690d5193234-pjlq\\\", \\\"height\\\": 429, \\\"width\\\": 644, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-5413f0f1cde89ff65f33c2c1a6ff5fa3\\\", \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#031227\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You scoff at the sunglass-clad woman revving her sports car in the intersection. \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Attention seeking asshole.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" Then you walk into Micheal Kors, upgrading your purse to keep up with your fashionable coworkers.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-af20b7d66fc6b30b0152e09dc448e8a2-pjlq\\\", \\\"height\\\": 500, \\\"width\\\": 800, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-5fce55307b3f173d269f032b513727d8\\\", \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#dfe2e8\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You flip the bird to the sign wielding woman spreading her stance against abortion. \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Who is she to dictate whose life is worth protecting? \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"Then you sit down at the trendy new vegan spot, rambling on about how defenseless animals deserve rights.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-814114d47adb795f20b668151622a92c-pjlq\\\", \\\"height\\\": 800, \\\"width\\\": 1200, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-cb020c2af8737e95fa33efa0eb829837\\\", \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#fefefe\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I\\\\u2019m not here to pass judgement on who\\\\u2019s right or wrong.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Each and every one of us exist cocooned inside our personal version of the universe, making love to our sacred prejudices and inviolable beliefs.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I won\\\\u2019t tell you what to think.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"All I ask is this: come up with one person, one person that you can\\\\u2019t understand. And come up with \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"just one single thing \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"that you have in common with them. A motive. A passion. A need.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\" \"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTE4OTYwODQx\",\"aid\":118960841,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Sometimes we say things we don\\\\u2019t really mean. There was a great \\\\u201cFriends\\\\u201d episode where Chandler goes on a date with Rachel\\\\u2019s boss and says \\\\u201cI\\\\u2019ll call you\\\\u201d when he absolutely has no intention of doing so. It was something he said without meaning it - he just wanted to leave on a high note and gave no thought about his date actually expecting him to call back.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Let\\\\u2019s say a date goes badly. There are very few guys I can think of who would say \\\\u201cThis date went really badly, I don\\\\u2019t want to see you again\\\\u201d or would say \\\\u201cAfter meeting you, I don\\\\u2019t feel that interested in you.\\\\u201d Instead, most guys will try to end the evening with a statement like \\\\u201cI\\\\u2019ll call you\\\\u201d or perhaps \\\\u201cDon\\\\u2019t be a stranger\\\\u201d when they know they\\\\u2019ll never contact you. They\\\\u2019re hoping that by never calling back, you\\\\u2019ll get the message and they won\\\\u2019t have to be the bad guy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Don\\\\u2019t go by what a guy says, go by what he does. If there\\\\u2019s no return contact, he\\\\u2019s just not interested no matter what he said. If a guy is interested, he\\\\u2019ll make the effort to reinitiate contact.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-810352058\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\": d not to string you along when he might not feel a deep love for you anymore.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Of course, if you do not feel ready to be friend with him, it is your right to disappear from his life and do what it is best for you. You don\\\\u2019t have to be strong and please him anymore.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Take a deep breathe. Think about what you want to do and choose the best solution for you. But don\\\\u2019t be bitter to someone who did care for you and still does. Happiness is a state of mind and you deserve to be happy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1786924052\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-103534228_d86869a2f785bc09ed9fd9355cc528b4\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":35745053,\"id\":\"UXVlc3Rpb25AMDozNTc0NTA1Mw==\",\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\":false,\"isDeleted\":false,\"viewerHasDownvoted\":false,\"__typename\":\"Question\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Boyfriend broke up with me and said \\\\u201cdon\\\\u2019t be a stranger\\\\u201d?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isPartnerQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjMyNjU3MTAw\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":32657100},\"url\":\"/Boyfriend-broke-up-with-me-and-said-don-t-be-a-stranger\",\"slug\":\"Boyfriend-broke-up-with-me-and-said-don-t-be-a-stranger\",\"netwo adae8d91fdc7fa663346e62fe8e256\\\", \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#8a6355\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Women place rings around their neck and \\\\u201cslowly stretch out their necks\\\\u201d over a lifetime. They start at age 5 with a single ring and add them until the age of 21.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"However, despite the name, the Long Necked Karen hill tribe women have normal length necks.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-20ac624fa9d35ad7eab739c2891c0c4b-lq\\\", \\\"height\\\": 1296, \\\"width\\\": 1944, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-649fb0283f1cb769dc4734decbcaac21\\\", \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#64453a\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The weight of the rings actually pushes down their shoulders throughout their lives, deforming their clavicles and compressing their rib cages, giving them the appearance of a long neck. In fact, their shoulders are just downward sloped. Their necks aren\\\\u2019t long at all.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-b32f13b9e4742cc515a4636f852b1160-lq\\\", \\\"height\\\": 1296, \\\"width\\\": 1944, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-441321186a0125377f526ccebf9599fb\\ \",\"viewCount\":2516792,\"answerCount\":3578}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":10,\"numViews\":4492,\"numSharers\":1,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":1,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"37\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjM4\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MTY1Mzg2NjE6YW5zd2VyOjE1NjEwODMx\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":34,\"relevantAnswerIndex\":17,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":16538661,\"id\":\"UXVlc3Rpb25AMDoxNjUzODY2MQ==\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTU2MTA4MzE=\",\"aid\":15610831,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"There's a few different reasons people find it hard to apologize. Let me start by saying this. Emotionally healthy people with healthy self-esteem generally do NOT find it difficult to apologize. When people have difficulty apologizing, it should indicate to you that something is wrong with that person. Not kidding. What's important to remember is that just how damaged that person is can vary widely. Let me explain. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"People who have some kind of core trauma occur in early childhood, attachment disorder, or abuse, often end up to be older children, teens, or adults with incredibly low self-esteem (especially when they pretend to be arrogant or @$$holes). Those individuals have difficulty apologizing because they feel like they're telling/showing the world that they're worthless, bad people. It's really far more complex (and sad) than what I'm describing, but...for them...apologizing triggers that core pain from early childhood, only the adult does NOT realize why. All they know is that apologizing feels horrible to them...like pulling teeth without anesthetic. This can include people who were the adult children of alcoholics/drug addicts, codependents (meaning one or both parents were narcissists who made them a scapegoat), and even most individuals who suffer from Borderline Personality disorder.  \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Then you have people who were raised by narcissistic parents who made them the golden child who could do no wrong, told them anything was possible, and told them every picture they painted was brilliant and that they could be anything they wanted to be because they were perfect (meaning perfect little versions of the parent...mini-me children). Examples of this would be the delusionally entitled personalities like Donald Trump and Kanye West. You'll never see these men apologize publicly in a sincere way because they don't have the genuine self-esteem to do so. Their arrogance is a mask for their SEVERE denial and deep feelings of inferiority that causes them to appear perfect Seriously, their denial is so severe they don't even know they're in denial. That's how delusional they are. It's why they NEED to over-achieve. They've also been brainwashed (by their narcissistic parents) to believe they're perfect. This causes them to believe that everyone else is at fault, as their childhood god (mom and/or dad) told them they were. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Then you have people who were abused or neglected, sometimes severely. The more sever the abuse and neglect, the more severe their disorder may be. This is how we get psychopaths, sociopaths, malignant narcissists, and those with narcissistic personality disorder, borderline personality disorder, histrionic personality disorder, or even paranoid personality disorder. These are all pathologically narcissistic individuals and, in some cases, they can be dangerous to others and extremely toxic, exploitative individuals to anyone around them. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Let's face it, none of us like to be wrong, but when we have healthy self-esteem and a healthy sense of self-worth, we can and do apologize when we've hurt someone and we admit when we're wrong. The best of us can even laugh at our own humanness and imperfections. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This doesn't cover everything, but it gives you some ideas of why people don't or have difficulty apologizing. It's always a good practice to give someone the opportunity to apologize by explaining to them what they've done wrong and why it hurt you, and what you need or expect from them going forward. Give them an opportunity to apologize to you. Their reaction will quickly give you insight into whether or not they merit any more of your valuable time. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Keep in mind, the most valuable resource you have is time. You can never recoup the time you've spent. You can improve your health, you can earn more money, but you can never get your time back. Not everyone is worthy of your time, so it's better to find out sooner rather than later who is worth yours. Best wishes~\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-256867833\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-15610831_94b2845ed59377217c1f49f77622f4a2\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":2903531,\"id\":\"UXVlc3Rpb25AMDoyOTAzNTMx\",\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\":true,\"isDeleted\":false,\"viewerHasDownvoted\":false,\"__typename\":\"Question\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Why is it so hard for people to say \\\\\\\"I'm sorry\\\\\\\"?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isPartnerQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjUxNjEwMzgz\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":51610383},\"url\":\"/Why-is-it-so-hard-for-people-to-say-Im-sorry\",\"slug\":\"Why-is-it-so-hard-for-people-to-say-Im-sorry\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null},\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Why-is-it-so-hard-for-people-to-say-Im-sorry/answer/Le-Th-1/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjgzOTk4MzM2\",\"names\":[{\"id\":\"VXNlck5hbWU6ODM5OTgzMzY6TEFUTg==\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Lexa\",\"familyName\":\"Thorne\",\"scriptCode\":\"LATN\"}],\"uid\":83998336,\"__typename\":\"User\",\"useTranslatedName\": ,\"__typename\":\"Topic\",\"name\":\"Pop Punk Music\",\"tid\":67928},\"secondConcentration\":{\"id\":\"VG9waWNAMDo3MDI0NTMx\",\"__typename\":\"Topic\",\"name\":\"Loud Guitars\",\"tid\":7024531}},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":3,\"numViews\":603,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"43\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjQ0\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MTY1Mzg2NjE6YW5zd2VyOjIxMTY2ODU5\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":40,\"relevantAnswerIndex\":23,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":16538661,\"id\":\"UXVlc3Rpb25AMDoxNjUzODY2MQ==\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjExNjY4NTk=\",\"aid\":21166859,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"I cried easily as a child. Adults told me to man up and other kids shamed me for being a crybaby. So I tried to stop my tears. I often failed, crying in spite of myself, but, over time, I got better at it. Soon, I was able to stop myself from crying nearly all the time, no matter how upset I was.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"After a few years of stopping my tears every time they threatened to flow, I stopped being able to cry--even when I was alone. My control mechanisms would kick in automatically, and I couldn't switch them off. I remember the day I realized, with a shock, that I hadn't shed a single tear for over ten years.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A college girlfriend broke up with me, and I got that flushed feeling--that feeling of hotness. It was as if my entire head was filled with tears. I ran back to my dorm room and locked the door. I sat on my bed and waited to cry. I needed to cry. I wanted to cry. But the tears wouldn't come. I tried to completely relax, but I couldn't. Then, like a fool, I tried to squeeze some tears out. It didn't work.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This was a relatively minor break-up, but it affected me way longer than it should have, because I had no outlet for my pent-up emotions. Back then, I didn't have many friends that I felt comfortable talking to. And I wasn't a very physical person. I didn't work out or play sports. I just held it all inside me.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Even in therapy, I couldn't cry. And, earlier this year, when my dad died, I was unable to cry at his funeral. I still haven't cried for him. I can feel the stuff inside me that naturally should become tears, but they never flow.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As a result of this decades-long blockage, I have all sorts of stress-based ailments. I can't let stuff out, so it wrecks havoc inside me. I have trouble sleeping. I walk around for weeks with stomach aches.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I'm so glad that, nowadays, at least in some cultures, there's less of a stigma on men shedding tears. It's an incredibly stupid and damaging taboo. But I was born in 1965 in the American Midwest. Back in those \\\\\\\"Man Men\\\\\\\" days, expectations of male behavior were were different than they are now.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1088975616\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-21166859_b46ae9f0ba47db8653c733e2ec6b489c\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":1926476,\"id\":\"UXVlc3Rpb25AMDoxOTI2NDc2\",\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\":true,\"isDeleted\":false,\"viewerHasDownvoted\":false,\"__typename\":\"Question\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Why can't I cry anymore, even when I'm sad?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isPartnerQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjIyMTAwMTE1Mw==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":221001153},\"url\":\"/Why-cant-I-cry-anymore-even-when-Im-sad\",\"slug\":\"Why-cant-I-cry-anymore-even-when-Im-sad\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null},\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Why-cant-I-cry-anymore-even-when-Im-sad/answer/Marcus-Geduld/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\ \":\"46\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjQ3\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MTY1Mzg2NjE6YW5zd2VyOjM3MjMxODQw\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":43,\"relevantAnswerIndex\":26,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":16538661,\"id\":\"UXVlc3Rpb25AMDoxNjUzODY2MQ==\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MzcyMzE4NDA=\",\"aid\":37231840,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"I Original question: \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Why don't people say what they mean & mean what they say anymore?\\\", \\\"modifiers\\\": {\\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"question\\\", \\\"qid\\\": 13071038, \\\"url\\\": \\\"https://www.quora.com/Why-dont-people-say-what-they-mean-mean-what-they-say-anymore\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There are two parts to your question:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You suggest here have been changes in behaviour and that there was a time when people were clear and sincere in what they communicated. I find no evidence in shifts in public or private discourse which supports your suggestions. I do know that different cultures deal with being honest while still being polite in a variety of ways. But perhaps you have more evidence of these changes.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You ask why people do not speak honestly and why they say something but do not really mean what they have said. The two ways of phrasing your question really amount to the same thing. My, how that question cries for multiple explanations. So, let\\\\u2019s try a few and see if they fit:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"People are polite and choose not to offend others. Example: does this outfit make me look overweight?\\\\u201d The fear is that an honest response might disrupt the relationship.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"People are interested in deceiving others for personal gain. Example: \\\\u201cI like you, can we go make the beast with two backs?\\\\u201d This phraseology would be less likely to succeed in achieving the desired objective.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"People are fearful of appearing dumb or stupid. Example: \\\\u201cI would tell you the answer but then I would have to kill you.\\\\u201d By making a joke (?) the person can avoid confirming their fears.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"People are lazy. Example: \\\\u201cI will do it tomorrow.\\\\u201d Who knows, tomorrow there may be another reason why they don\\\\u2019t have to do it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I could go on, but you get the point, there are many possible explanations.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The kindest explanation I can come up with is best explained by this quote from a Canadian poet, Irving Layton. He said, \\\\u201cHypocrisy is the lubrication of social intercourse.\\\\u201d While it may also represent efforts to deceive, I suggest in most instances, it is intended to smooth differences and difficulties, rather than to create new ones.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Now, if you were to ask why politicians don\\\\u2019t say what they mean or mean what they say, I might offer different explanation.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Okay, let me make one more effort. Your question implies that many people deliberately try to deceive or misrepresent truth. I think you are correct, and the way I have tried to deal with this in my own life is to come up with alternative and polite ways of being open and honest. Where I once believed that I had an obligation to be brutally honest in all my statements, I have now found occasions where it is useful to use my communication skills to get at the truth without using a sledge hammer to drive the points across.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-c6d8dc0da1142ae3a4842531eeee13ea-lq\\\", \\\"height\\\": 400, \\\"width\\\": 850, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-ab5ca6b1264f00679bc1d2daafbce2dd-c\\\", \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#0c0c0c\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|707278134\",\"viewerHasAccess\":tru
